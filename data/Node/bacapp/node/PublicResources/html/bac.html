<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>IWP Health App</title>
    <link rel="stylesheet" type="text/css" href="css/simple.css">
</head>
<body>

<section> 
  <h1 id="id1"> IWP Blood Alcohol Content Tracker</h1>
  <form id="bacDrinkForm" action="bac-records" method="post">
    <fieldset>
      <legend>Drink Reporter:</legend>
      <div class="myFormLayout"> 
      <label for="name_id"> Name</label>
      <input type="text" name="name" id="name_id" placeholder="Mickey" required minlength="1" maxlength="30">  
 
      <label for="gender_id" > Gender:</label> 
      <div class="row"> 
      <input type="radio" id="male_id" name="gender" value="Male" required>
      <label for="male_id">Male</label>
      <input type="radio" id="female_id" name="gender" value="Female">
      <label for="female_id">Female</label>
       </div>
      <label for="weight_id"> Weight (kg):</label> 
      <input type="number" name="weight" id="weight_id" placeholder="70" min="1" max="300" required>   
  <input type="submit" id="drinkBtn_id" value="Took a Drink!">
</div>   
</fieldset>
</form>


<form id="bacTrackForm" action="bac-records" method="get">
  <fieldset>
    <legend>BAC Tracker:</legend>    
    <div class="myFormLayout"> 
    <label for="trackerName_id"> Name</label>
    <input type="text" name="trackerName" id="trackerName_id" placeholder="Jeppe" required minlength="1" maxlength="30">  
    <input type="submit" id="trackBtn_id" value="Start Tracker"> <output id="bacResult_id"> BAC = ??? </output>
   <output id="" style="visibility:hidden">Error: </output>
   </div>
</fieldset>
</form>

<script  src="js/bac-client.js"></script> 
</section>


</body>
</html>

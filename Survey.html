<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App Survey</title>
    <style>

    </style>

</head>

<body>
    <h1>Welcome to P2_fitness_tracker </h1>

    <form id="surveyForm">
        <h2>Personal Information:</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>

        </select><br><br>

        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required><br><br>

        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>

        <h2>Fitness Goals:</h2>
        <input type="checkbox" id="weightLoss" name="fitnessGoal" value="weightLoss">
        <label for="weightLoss">Weight loss</label><br>

        <input type="checkbox" id="muscleGain" name="fitnessGoal" value="muscleGain">
        <label for="muscleGain">Muscle gain</label><br>

        <input type="checkbox" id="endurance" name="fitnessGoal" value="endurance">
        <label for="endurance">Improve endurance</label><br>

        <h2>Activity Level:</h2>
        <input type="radio" id="sedentary" name="activityLevel" value="sedentary">
        <label for="sedentary">Sedentary</label><br>

        <input type="radio" id="lightlyActive" name="activityLevel" value="lightlyActive">
        <label for="lightlyActive">Lightly active</label><br>

        <input type="radio" id="moderatelyActive" name="activityLevel" value="moderatelyActive">
        <label for="moderatelyActive">Moderately active</label><br>

        <input type="radio" id="veryActive" name="activityLevel" value="veryActive">
        <label for="veryActive">Very active</label><br>

        <input type="radio" id="extremelyActive" name="activityLevel" value="extremelyActive">
        <label for="extremelyActive">Extremely active</label><br><br>

        <button type="submit">Submit</button>
    </form>
    </div>
    <script src="C:\Users\magnu\Documents\GitHub\Repositories\P2_Fitness_tracker\Survey.js"></script>

</body>

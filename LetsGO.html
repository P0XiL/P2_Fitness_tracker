<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lets GO Fitness Tracker</title>
    <link rel="stylesheet" href="Database_server\node\PublicResources\css\simple.css">
</head>

<body>
    <header>Lets GO</header>
    <!-- Navigation links -->
    <nav>
        <ul>
            <li><a href="#main">Quests</a></li>
            <li><a href="#page2">Friends</a></li>
            <li><a href="#page3">Stats</a></li>
        </ul>
        <a href="#profilepage" id="profile-link"><img src="profile_image.png" alt="Profile"></a>
    </nav>

    <!-- A popup when choosing new quest-->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="popupText"></p>
            <button class="difficulty-button" data-difficulty=-3>Easy</button>
            <button class="difficulty-button" data-difficulty=0>Medium</button>
            <button class="difficulty-button" data-difficulty=3>Hard</button>
            <button id="close">Close</button>
        </div>
      </div>

      
    <!-- Page sections -->
    <div id="main" class="page active">
        <h2 class="heading">Quests</h2>
        <div class="questpage" id="questPageContainer"> 
            <div id="quest1" class="quest">
                <h2>Quest 1</h2>
                <p>Quest 1 progress bars</p>
                <p id="quest1_type"></p>
            </div>
    
            <div id="quest2" class="quest" >
                <h2>Quest 2</h2>
                <p>Quest 2 progress bars</p>
                <p id="quest2_type"></p>
            </div>
    
            <div id="quest3" class="quest">
                <h2>Quest 3</h2>
                <p>Quest 3 progress bars</p>
                <p id="quest3_type"></p>
            </div>
        </div>
        <script src="Quest_Creation.js"></script>
    </div>
    

    <div id="page2" class="page">
        <h2>Friends</h2>
        <p>The friends feature goes here</p>
    </div>

    <div id="page3" class="page">
        <h2>Stats</h2>
        <p>The stats page feature goes here</p>
    </div>

    <div id="profilepage" class="page">
        <h2 class="heading">Profile</h2>

        <div id="profilePageContainer" class="profile"> 

            <div id="userInfo" class="profile_layout">
                <h2 style= "text-align: center">User info</h2>
                <p>User goes here</p>
            </div>

            <div id="userPreferences" class="profile_layout">
                <h2 style= "text-align: center">Preferences</h2>
                <p>Preferences goes here</p>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle navigation -->
    <script src="script.js"></script>
</body>
</html>
